<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style -->
    <link rel="stylesheet" href="./css/style.css">

    <title>.:: Clone Instagram ::.</title>
</head>
<body>
    <div class="content">

        <div class="container none">

            <div class="item">
                <img class="celular" src="./imagem/instagram.png" alt="Celular Instagram">
            </div><!--item-->

        </div><!--container -->

        <div class="container">
            <div class="item group white">
                <img class="logo" src="./imagem/instagram-logo.png" alt="Instagram Logo">

                <img class="perfil" src="./imagem/img1.png" alt="Foto de Perfil">

                <a class="login" href="#">Continuar com sua conta</a>

                <a class="logout" href="#">Remover conta</a>
            </div><!--item-->

            <div class="item white">
                <p class="not-account">
                    Not your account?
                </p>
                <p class="not-account">
                    <span class="link-blue">
                        Switch Accounts
                    </span>
                    or
                    <span class="link-blue">
                        Sign Up
                    </span>
                </p>
            </div><!--item-->

            <div class="item">
                <p class="get-app">Get the app.</p>
                <div class="download">
                    <a href="" class="app-download">
                        <img class="googleplay" src="./imagem/googleplay-button.png" alt="">
                    </a>
    
                    <a href="" class="app-download">
                        <img class="appstore" src="./imagem/apple-button.png" alt="">
                    </a>
                </div><!--download-->
            </div><!--item-->

        </div><!--container -->

    </div><!--content-->
</body>
</html>
